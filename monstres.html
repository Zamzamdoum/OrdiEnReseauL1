    <section>
      <p>Un genre de générateur de monstres.</p>

      <div id=monsterbox>
        <div class=monsterpart>
          <div class=leftarrow><img onclick="switchimg(event)" id=headl src="images/arrowl.png"></div>
          <img class=mnstrimg id=headimg src="images/Tete0.png">
          <div class=rightarrow><img onclick="switchimg(event)" id=headr src="images/arrowr.png"></div>
        </div>
        <div class=monsterpart>
          <div class=leftarrow><img onclick="switchimg(event)" id=bodyl src="images/arrowl.png"></div>

          <div class=rightarrow><img onclick="switchimg(event)" id=feetr src="images/arrowr.png"></div>
        </div>

        <div id=controls>
          <input class=mnstrbtn onclick="randommnstr()" type=button value="Monstre aléatoire">
          <div class=mnstrbtn>
            <p>Arrière-plan :</p>
            <select onchange="switchcolor()" id=bgcolor>
                  <option value="skyblue" selected>bleu</option>
                  <option value="yellow">jaune</option> 
                  <option value="grey">gris</option>
                  <option value="peachpuff">rose</option>
                  <option value="orange">orange</option>
                </select>
          </div>
        </div>
      </div>
